<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 50px 0;
				padding: 0;
			}

			.column {
				background-color: tomato;
				color: white;
				margin: 0 1%;
				width: 32%;
				float: left;
			}
			/* a new block formatting context in the last column */
			.column:last-child {
				float: none;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="column">column 1</div>
			<div class="column">column 2</div>
			<div class="column">column 3</div>
		</div>
	</body>
</html>
